<!DOCTYPE html>
<html>
<head>
  <title>File Metadata Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="main-container">
    <h1>Image Metadata Viewer Tool</h1>
    
    <div class="section">
      <label for="file-input" class="upload-button">
          <input type="file" id="file-input" accept="image/*">
          Upload Your Image
      </label>
    </div>

    <div class="section" id="metadata-section">
      <h2 align="center">Metadata For The Uploaded Image</h2>
        <div class="section" id="image-preview-section">
            <img id="preview-image" src="">
        </div>
      <ul id="metadata-list"></ul>
      <button class="copy-button" id="copy-metadata-button">Copy Metadata</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
